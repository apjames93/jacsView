<div class="row">

  <h4>add</h4>

  <form class="" action="" method="post" ng-submit='addSubmit(description, img, lookUp)'>
      <div class="row">
        <div class="input-field col s6">
          <textarea  placeholder="description" ng-model='description'type="textarea" class="validate">
          </textarea>
        </div>
      </div>

    <div class="row">
      <div class="input-field col s6">

        <input  placeholder="image URL" ng-model='img'type="text" class="validate">

      </div>
    </div>

    <select>

      <option ng-model="lookUp" ng-repeat="option in names" value="{{option.id}}">
        {{option.category_name}}
      </option>
      
    </select>

    <button class="btn waves-effect waves-light" type="submit" name="">add new Item
    </button>

  </form>

</div>



<button ng-click"add()" class="btn waves-effect waves-light" type="button" name="action">add new Item
</button>
